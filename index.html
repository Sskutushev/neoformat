<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация - Neomorph</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Переключатель вкладок -->
    <div class="tabs">
      <button class="tab active" data-tab="login">Вход</button>
      <button class="tab" data-tab="register">Регистрация</button>
      <div class="tab-indicator"></div>
    </div>
    
    <!-- Форма входа -->
    <div class="form-container active" id="login-form">
      <h2>Добро пожаловать!</h2>
      <p class="subtitle">Войдите в свой аккаунт</p>
      
      <form>
        <!-- Email -->
        <div class="input-group">
          <div class="input-wrapper">
            <i class="icon-mail"></i>
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <span class="error-message"></span>
        </div>
        
        <!-- Пароль -->
        <div class="input-group">
          <div class="input-wrapper">
            <i class="icon-lock"></i>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="button" class="toggle-password">
              <i class="icon-eye"></i>
            </button>
          </div>
          <span class="error-message"></span>
        </div>
        
        <!-- Чекбокс и забыли пароль -->
        <div class="form-options">
          <label class="checkbox-wrapper">
            <input type="checkbox" name="remember">
            <span class="checkmark"></span>
            <span class="label-text">Запомнить меня</span>
          </label>
          
          <a href="#" class="forgot-link">Забыли пароль?</a>
        </div>
        
        <!-- Кнопка входа -->
        <button type="submit" class="btn-submit">
          <span class="btn-text">Войти</span>
          <span class="btn-loader"></span>
        </button>
        
        <!-- Разделитель -->
        <div class="divider">
          <span>или войдите через</span>
        </div>
        
        <!-- Соцсети -->
        <div class="social-buttons">
          <button type="button" class="social-btn google">
            <img src="гугл.png" alt="Google">
          </button>
        </div>
      </form>
    </div>
    
    <!-- Форма регистрации -->
    <div class="form-container" id="register-form">
      <h2>Создайте аккаунт</h2>
      <p class="subtitle">Заполните данные для регистрации</p>
      
      <form>
        <!-- Имя -->
        <div class="input-group">
          <div class="input-wrapper">
            <i class="icon-user"></i>
            <input type="text" name="name" placeholder="Полное имя" required>
          </div>
          <span class="error-message"></span>
        </div>
        
        <!-- Email -->
        <div class="input-group">
          <div class="input-wrapper">
            <i class="icon-mail"></i>
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <span class="error-message"></span>
        </div>
        
        <!-- Пароль -->
        <div class="input-group">
          <div class="input-wrapper">
            <i class="icon-lock"></i>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="button" class="toggle-password">
              <i class="icon-eye"></i>
            </button>
          </div>
          <!-- Индикатор силы пароля -->
          <div class="password-strength">
            <div class="strength-bar"></div>
            <span class="strength-text"></span>
          </div>
          <span class="error-message"></span>
        </div>
        
        <!-- Подтверждение пароля -->
        <div class="input-group">
          <div class="input-wrapper">
            <i class="icon-lock"></i>
            <input type="password" name="confirmPassword" placeholder="Подтвердите пароль" required>
            <button type="button" class="toggle-password">
              <i class="icon-eye"></i>
            </button>
          </div>
          <span class="error-message"></span>
        </div>
        
        <!-- Чекбоксы согласия -->
        <div class="agreements">
          <label class="checkbox-wrapper">
            <input type="checkbox" name="terms" required>
            <span class="checkmark"></span>
            <span class="label-text">
              Соглашаюсь с <a href="#">правилами платформы</a>
            </span>
          </label>
          
          <label class="checkbox-wrapper">
            <input type="checkbox" name="privacy" required>
            <span class="checkmark"></span>
            <span class="label-text">
              Согласен на <a href="#">обработку персональных данных</a>
            </span>
          </label>
        </div>
        
        <!-- Кнопка регистрации -->
        <button type="submit" class="btn-submit">
          <span class="btn-text">Зарегистрироваться</span>
          <span class="btn-loader"></span>
        </button>
        
        <!-- Разделитель -->
        <div class="divider">
          <span>или зарегистрируйтесь через</span>
        </div>
        
        <!-- Соцсети -->
        <div class="social-buttons">
          <button type="button" class="social-btn vk">
            <img src="вк.png" alt="VK">
          </button>
          <button type="button" class="social-btn telegram">
            <img src="тг.png" alt="Telegram">
          </button>
          <button type="button" class="social-btn google">
            <img src="гугл.png" alt="Google">
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
